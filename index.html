<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
<h1>Egypt: Land of the Pyramids</h1>

<h2>Map</h2>
<div id="symbol_map"></div>

<h2>vis2</h2>
<div id="vis2"></div>

<h2>vis3</h2>
<div id="vis3"></div>

<h2>vis4</h2>
<div id="vis4"></div>

<script type="text/javascript">

  var specVis1 = "https://monashanthonynguyen.github.io/FIT3179/js/PyramidsEgypt.json";
  vegaEmbed('#symbol_map', specVis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var specVis2 = "https://monashanthonynguyen.github.io/FIT3179/js/vis2.json";
  vegaEmbed('#vis2', specVis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var specVis3 = "https://monashanthonynguyen.github.io/FIT3179/js/vis3.json";
  vegaEmbed('#vis3', specVis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var specVis4 = "https://monashanthonynguyen.github.io/FIT3179/js/vis4.json";
  vegaEmbed('#vis4', specVis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  
</script>

</body>
</html>
